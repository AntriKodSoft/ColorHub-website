  <h1 class="h1_class">{{title}}</h1>
  <div class="row">
    <div id="color_row" class="col-md-3 box" [style.background-color]="item.color"  *ngFor="let item of colorArray">
        <div id="content">
            <!--[ngStyle]="{'background-color': 'gray' }" -->
            {{ item.name }}
        </div>
    </div>
  </div>
</div>
